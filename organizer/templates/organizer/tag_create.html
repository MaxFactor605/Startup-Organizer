{% extends parent_template|default:"base.html" %}


{% block title %}
{{ block.super }} - Create Tag
{% endblock %}


{% block content %}
    <h2>New Tag</h2>
    <HR>
    <form action="{% url 'organizer_tag_create' %}" method="POST">
        {% csrf_token %}
            <table id="tag-form">
                {% for field in form %}
                    <tr>
                        <th colspan="2"><p class="label">{{ field.label_tag }}</p>
                            <p class="input">{{ field }}</p></th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            {{ field.errors }}
                        </th>
                    </tr>
                {% endfor %}
                <tr>
                    <th colspan="2">
                        <button class='button' type="submit">
                            Create Tag
                        </button>
                    </th>
                </tr>
            </table>
    </form>
{% endblock %}
