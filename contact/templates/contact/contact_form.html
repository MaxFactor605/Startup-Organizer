{% extends 'base.html' %}


{% block title %}
{{ block.super }} - Contact
{% endblock %}

{% block content %}
    <h2>Contact Us</h2>
    <HR>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <th class="label">{{ field.label_tag }}</th>
                        <th class="input">{{ field }}</th>
                    </tr>
                {% endfor %}
                    <tr>
                       <th colspan="2">
                           <button class="button" type="submit">
                               Send
                           </button>
                       </th>
                    </tr>
            </table>
        </form>



{% endblock %}
